name: ğŸ·ï¸ Auto Tag & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  auto-tag:
    name: ğŸ·ï¸ Create Tag from Bump Commit
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'bump to ')
    
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      should-release: ${{ steps.extract-version.outputs.should-release }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ” Extract version from commit message
      id: extract-version
      run: |
        commit_message="${{ github.event.head_commit.message }}"
        echo "Commit message: $commit_message"
        
        # æ­£è¦è¡¨ç¾ã§ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŠ½å‡º (ä¾‹: "bump to v1.2.3" or "bump to 1.2.3")
        version=$(echo "$commit_message" | grep -oE 'bump to v?([0-9]+\.[0-9]+\.[0-9]+)' | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
        
        if [ -z "$version" ]; then
          echo "âŒ No valid version found in commit message"
          echo "should-release=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # v ãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ã‚’è¿½åŠ 
        if [[ ! $version =~ ^v ]]; then
          version="v$version"
        fi
        
        echo "ğŸ“¦ Extracted version: $version"
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "should-release=true" >> $GITHUB_OUTPUT
        
        # åŒã˜ã‚¿ã‚°ãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        if git tag --list | grep -q "^$version$"; then
          echo "âš ï¸ Tag $version already exists"
          echo "should-release=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
    - name: ğŸ·ï¸ Create and push tag
      if: steps.extract-version.outputs.should-release == 'true'
      run: |
        version="${{ steps.extract-version.outputs.version }}"
        
        # Git config
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # ã‚¿ã‚°ä½œæˆ
        git tag -a "$version" -m "Release $version"
        git push origin "$version"
        
        echo "âœ… Created and pushed tag: $version"

  build-and-release:
    name: ğŸš€ Build & Release
    runs-on: ubuntu-latest
    needs: auto-tag
    if: needs.auto-tag.outputs.should-release == 'true'
    
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.4'
        
    - name: ğŸ“š Download dependencies
      run: go mod download
      
    - name: ğŸ—ï¸ Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        version="${{ needs.auto-tag.outputs.version }}"
        binary_name="luna"
        
        if [ "$GOOS" = "windows" ]; then
          binary_name="${binary_name}.exe"
        fi
        
        echo "ğŸ—ï¸ Building ${binary_name} for ${GOOS}/${GOARCH}..."
        go build -ldflags="-s -w -X main.version=${version}" \
          -o "dist/luna-${GOOS}-${GOARCH}${binary_name##luna}" \
          ./cmd/bot/main.go
          
        # ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’è¡¨ç¤º
        ls -lh "dist/"
        
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luna-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/
        retention-days: 30

  create-release:
    name: ğŸ“‹ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [auto-tag, build-and-release]
    if: needs.auto-tag.outputs.should-release == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: ğŸ“ Organize artifacts
      run: |
        mkdir -p release-files
        find ./artifacts -name "luna-*" -type f -exec cp {} ./release-files/ \;
        ls -la ./release-files/
        
    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        version="${{ needs.auto-tag.outputs.version }}"
        
        # å‰ã®ã‚¿ã‚°ã‚’å–å¾—
        previous_tag=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -n "$previous_tag" ]; then
          # å‰ã®ã‚¿ã‚°ã‹ã‚‰ç¾åœ¨ã¾ã§ã®ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’ç”Ÿæˆ
          changelog=$(git log --oneline --pretty=format:"- %s" ${previous_tag}..HEAD | grep -v "^- bump to")
        else
          # æœ€åˆã®ãƒªãƒªãƒ¼ã‚¹ã®å ´åˆ
          changelog=$(git log --oneline --pretty=format:"- %s" | head -20 | grep -v "^- bump to")
        fi
        
        if [ -z "$changelog" ]; then
          changelog="- åˆæœŸãƒªãƒªãƒ¼ã‚¹"
        fi
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$changelog" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸ‰ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.auto-tag.outputs.version }}
        name: "ğŸŒ™ Luna Bot ${{ needs.auto-tag.outputs.version }}"
        body: |
          ## ğŸŒ™ Luna Bot ${{ needs.auto-tag.outputs.version }}
          
          ### ğŸ“‹ å¤‰æ›´å†…å®¹
          ${{ steps.changelog.outputs.changelog }}
          
          ### ğŸ“¦ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          
          | OS | ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£ | ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ |
          |---|---|---|
          | ğŸ§ Linux | x64 | `luna-linux-amd64` |
          | ğŸ§ Linux | ARM64 | `luna-linux-arm64` |
          | ğŸªŸ Windows | x64 | `luna-windows-amd64.exe` |
          | ğŸ macOS | Intel | `luna-darwin-amd64` |
          | ğŸ macOS | Apple Silicon | `luna-darwin-arm64` |
          
          ### ğŸš€ ã‚¯ã‚¤ãƒƒã‚¯ã‚¹ã‚¿ãƒ¼ãƒˆ
          
          ```bash
          # 1. ãƒã‚¤ãƒŠãƒªã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          # 2. è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          cp config.toml.example config.toml
          
          # 3. Discord ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¨­å®š
          # config.toml ã‚’ç·¨é›†ã—ã¦ãã ã•ã„
          
          # 4. å®Ÿè¡Œ
          chmod +x luna-*     # Linux/macOS
          ./luna-*            # Linux/macOS
          # ã¾ãŸã¯
          luna-windows-*.exe  # Windows
          ```
          
          ### ğŸ“š ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ
          - [ğŸ“ è¨­å®šã‚¬ã‚¤ãƒ‰](https://github.com/${{ github.repository }}/blob/main/CONFIG.md)
          - [ğŸ—ï¸ ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£](https://github.com/${{ github.repository }}/blob/main/ARCHITECTURE.md)
          - [ğŸ”Œ API ãƒªãƒ•ã‚¡ãƒ¬ãƒ³ã‚¹](https://github.com/${{ github.repository }}/blob/main/API.md)
          
          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ needs.auto-tag.outputs.version }}
        files: release-files/*
        draft: false
        prerelease: ${{ contains(needs.auto-tag.outputs.version, 'beta') || contains(needs.auto-tag.outputs.version, 'alpha') || contains(needs.auto-tag.outputs.version, 'rc') }}
        generate_release_notes: false