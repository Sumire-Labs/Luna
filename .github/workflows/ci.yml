name: ğŸš€ Luna Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’å¯èƒ½ã«ã™ã‚‹

env:
  GO_VERSION: '1.24.4'
  BINARY_NAME: 'luna'

jobs:
  # ğŸ§ª ãƒ†ã‚¹ãƒˆã¨ãƒªãƒ³ãƒˆ
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ğŸ“š Download dependencies
      run: go mod download
      
    - name: âœ… Verify dependencies
      run: go mod verify
      
    - name: ğŸ” Run vet
      run: go vet ./...
      
    - name: ğŸ§ª Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html
        
    - name: ğŸ“Š Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html
          
    - name: ğŸ¯ Check test coverage
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "Test coverage: $coverage%"
        if (( $(echo "$coverage < 50" | bc -l) )); then
          echo "âŒ Test coverage is below 50%"
          exit 1
        fi
        echo "âœ… Test coverage is acceptable"

  # ğŸ—ï¸ ãƒ“ãƒ«ãƒ‰
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Windows ARM64ã¯é™¤å¤–
          - goos: windows
            goarch: arm64
            
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ğŸ“š Download dependencies
      run: go mod download
      
    - name: ğŸ—ï¸ Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        binary_name="${BINARY_NAME}"
        if [ "$GOOS" = "windows" ]; then
          binary_name="${binary_name}.exe"
        fi
        
        echo "Building ${binary_name} for ${GOOS}/${GOARCH}..."
        go build -ldflags="-s -w -X main.version=$(git describe --tags --always --dirty)" \
          -o "dist/${binary_name}-${GOOS}-${GOARCH}${binary_name##luna}" \
          ./cmd/bot/main.go
          
        # ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’è¡¨ç¤º
        ls -lh "dist/${binary_name}-${GOOS}-${GOARCH}${binary_name##luna}"
        
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luna-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/
        retention-days: 7

  # ğŸ³ Docker ãƒ“ãƒ«ãƒ‰
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: luna-bot
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/luna-bot.tar
        
    - name: ğŸ“¦ Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/luna-bot.tar
        retention-days: 7

  # ğŸ”’ Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ğŸ” Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec-report.sarif ./...'
        
    - name: ğŸ“Š Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec-report.sarif

  # ğŸ“‹ Release (ã‚¿ã‚°æ™‚ã®ã¿)
  release:
    name: ğŸ“‹ Create Release
    runs-on: ubuntu-latest
    needs: [test, build, docker]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Download all artifacts
      uses: actions/download-artifact@v5
      with:
        path: ./artifacts
        
    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # CHANGELOGã‹ã‚‰è©²å½“ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®å¤‰æ›´ç‚¹ã‚’æŠ½å‡º
          changelog=$(awk '/^## \[/{if(first){exit}else{first=1;next}} first{print}' CHANGELOG.md)
        else
          # CHANGELOG.mdãŒãªã„å ´åˆã¯git logã‹ã‚‰ç”Ÿæˆ
          changelog=$(git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD)
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$changelog" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸ‰ Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Luna Bot ${{ github.ref_name }}
        body: |
          ## ğŸŒ™ Luna Bot ${{ github.ref_name }}
          
          ### ğŸ“‹ Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ### ğŸ“¦ Downloads
          - **Linux (x64)**: `luna-linux-amd64`
          - **Linux (ARM64)**: `luna-linux-arm64`
          - **Windows (x64)**: `luna-windows-amd64.exe`
          - **macOS (x64)**: `luna-darwin-amd64`
          - **macOS (ARM64)**: `luna-darwin-arm64`
          - **Docker Image**: Available as artifact
          
          ### ğŸš€ Quick Start
          ```bash
          # Linux/macOS
          chmod +x luna-*
          cp config.toml.example config.toml
          # Edit config.toml with your Discord token
          ./luna-*
          
          # Windows
          copy config.toml.example config.toml
          # Edit config.toml with your Discord token  
          luna-windows-amd64.exe
          ```
          
          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
        files: |
          artifacts/luna-*/luna-*
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
        generate_release_notes: true